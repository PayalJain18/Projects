        event.preventDefault();

        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(rejson => {
                var ul = document.createElement("ul");

                    li.innerText = v.title;

                    li.addEventListener('click', function () {

                        var p = document.getElementById("preview");

                        var idE = document.createElement("p")
                        idE.innerHTML = "Id: " + v.id

                        var userE = document.createElement("p")
                        userE.innerHTML = "UserId: " + v.userId

                        var completedE = document.createElement("p")
                        completedE.innerHTML = "Completed: " + v.completed

                        while (p.firstChild) {
                            p.removeChild(p.firstChild);
                        }

                        p.append(idE)
                        p.append(userE)
                        p.append(completedE)

                    })
                    ul.append(li)
